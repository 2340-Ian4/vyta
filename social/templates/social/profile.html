{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ user.name }}'s Profile</h1>
    <p>Followers: {{ user.followers }}</p>
    <a class="btn btn-primary" href="{% url 'social.follow' user.id %}">Follow</a>
    <a class="btn btn-secondary" href="{% url 'social.unfollow' user.id %}">Unfollow</a>
    <a class="btn btn-link" href="{% url 'social.feed' %}">Back to Feed</a>
</div>
{% endblock content %}
