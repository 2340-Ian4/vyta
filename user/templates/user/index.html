{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>User Settings</h1>

    <h2>Profile</h2>
    <div class="d-flex align-items-center">
        <img src="{% static user_data.profile_pic %}" alt="Profile Picture" class="rounded-circle" width="100" height="100">
        <div class="ms-3">
            <p><strong>Username:</strong> {{ user_data.username }}</p>
            <p><strong>Email:</strong> {{ user_data.email }}</p>
            <button class="btn btn-primary">Change Profile Picture</button>
        </div>
    </div>

    <h2>Settings</h2>
    <ul>
        <li><a href="{% url 'user.lifetime_stats' %}">Lifetime Statistics</a></li>
        <li><a href="{% url 'accounts.logout' %}">Logout</a></li>
    </ul>
</div>
{% endblock content %}
